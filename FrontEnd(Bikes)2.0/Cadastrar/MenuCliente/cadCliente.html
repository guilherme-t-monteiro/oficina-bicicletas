<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastrar Cliente</title>
    <link rel="stylesheet" href="../../styles/styles.css" />
    <link rel="shortcut icon" href="../../imagens/logo.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@100&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img src="../../imagens/logo.png" alt="Logo" />
      <nav>
        <a href="MenuCliente.html">Voltar</a>
      </div>
    </header>
  
    <main>
      
      <form id="formulario" action="">
        <h2>Cadastrar Cliente</h2>
        <label for="name">Nome:</label><br />
        <input type="name" id="name" /><br />

        <label for="email">Email:</label><br />
        <input type="email" id="email"  /><br />
        
        <label for="number">Telefone:</label><br />
        <input type="tel" id="telefone"/><br />

        <label for="address">Endereço:</label><br />
        <input type="text" id="Address"/><br />

        <label for="BicicletaMarca">Marca da Bicicleta:</label><br />
        <input type="text" id="BicicletaMarca"/><br />
        
        <label for="BicicletaModelo">Modelo da Bicicleta:</label><br />
        <input type="text" id="BicicletaModelo"/><br />
        
          
        <input type="submit" value="Enviar" />
      </form>
      
    </main>

    <footer class="rodape">Copyright © Crie_TI</footer>
  </body>
</html>
